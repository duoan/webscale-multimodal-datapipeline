# CommonCrawl text extraction pipeline

data_loader:
  type: CommonCrawlLoader
  params:
    crawl_id: "CC-MAIN-2024-51"
  num_workers: 8

stages:
  - name: content_filtering
    operators:
      - name: url_filter
        params:
          url_field: "url"
      - name: text_length_filter
        params:
          min_length: 100
          max_length: 100000
          text_field: "text"
      - name: text_exact_deduplicator
        params:
          text_field: "text"
    worker:
      min_replicas: 16
      max_replicas: 16

data_writer:
  type: ParquetDataWriter
  params:
    output_path: "./output/commoncrawl"

executor:
  max_samples: 10000
  batch_size: 1000
  dedup_num_buckets: 4
  metrics:
    enabled: true
    generate_report: true
